<div class="container">
  <!--@Реализация поиска  *ngIf="!searchText-->
  <div class="row">
    <div class="col-4" *ngFor="let book of books">
      <div class="card card-body">
        <div class="card-title d-flex align-items-center">{{book.name}} <span class="badge badge-success ml-auto">{{book.price | currency: 'USD': 'symbol': '3.0-2'}}</span></div>
        <span class="text-info">{{book.author}}</span>
        <span class="text-primary">{{book.date | customDate: 'ru-Ru': 'short'}}</span>
        <p class="card-text">{{book.description}}</p>
        <a href="{{link.link}}" *ngFor="let link of book.links">{{link.type}}</a>
        <button class="btn btn-success mt-3" (click)="book.isAddBasket = true; addBook(book)" *ngIf="!book.isAddBasket">Добавить в корзину</button>
        <button class="btn btn-warning mt-3" (click)="book.isAddBasket = false; deleteBookFromBasket(book.id)" *ngIf="book.isAddBasket">Удалить с корзины</button>
        <a class="btn btn-primary mt-3" routerLink="/books/{{book.id}}">Подробней</a>
      </div>
    </div>
  </div>
</div>
