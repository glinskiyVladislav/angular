<div class="basket-container dropdown">
  <div class="basket-preview" data-toggle="dropdown">
    <i class="fa fa-shopping-basket"></i>
    <span class="badge badge-success ml-1">{{basketItems.length}}</span>
  </div>
  <!-- dropdown -->
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" [hidden]="!basketItems.length">
    <div class="dropdown-item d-flex align-items-center" *ngFor="let item of basketItems">
      <span>{{item.name}}</span>
      <span class="ml-3 text-success mr-4">{{item.price | currency: 'USD'}}</span>
      <i class="fa fa-remove ml-auto text-danger" (click)="deleteBasketItem(item.id)"></i>
    </div>
    <div class="dropdown-item">
      <a class="btn btn-primary btn-block" routerLink="/checkout" >Оформить заказ</a>
      <button class="btn btn-danger btn-block" (click)="clearBasket()">Очистить корзину</button>
    </div>
  </div>
</div>
